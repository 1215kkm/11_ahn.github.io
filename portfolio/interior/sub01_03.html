<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/joa.css">
    <!-- 폰트어썸 불러오는 법-->
    <script src="https://kit.fontawesome.com/f3c9d07c5d.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <!-- aos 애니메이션 가져오는 법 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="joa_top"></div>
    <div id="search">
        <form action="">
            <fieldset>
                <legend>검색창</legend>
                <input type="text" placeholder="SEARCH" name="">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </fieldset>
            <p>궁금하신 점은 무엇이든 <br>검색해보세요</p>
            <a href="#" class="btn_close"></a>
        </form>
    </div>
    <div id="visual_sub">
        <div class="text_box">
            오시는 길
        </div>
    </div>
    <div id="section_box_sub">
        <nav>
            <ul class="snb">
                <li><a href="sub01_01.html">인사말</a></li>
                <li><a href="sub01_02.html">인테리어</a></li>
                <li><a href="sub01_03.html">오시는 길</a></li>
            </ul>
            <span class="underline"></span>
        </nav>
        <div class="content_box">
            <h2>오시는 길
                <span>DIRECTION</span>
            </h2>
            <article class="map_box">
                <!-- 1. 약도 노드 -->
                <div id="daumRoughmapContainer1674810373023" class="root_daum_roughmap root_daum_roughmap_landing"></div>

                <!-- 2. 설치 스크립트 -->
                <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

                <!-- 3. 실행 스크립트 -->
                <script charset="UTF-8">
                    new daum.roughmap.Lander({
                        "timestamp" : "1674810373023",
                        "key" : "2djet",
                        "mapWidth" : "1260",
                        "mapHeight" : "400"
                    }).render();
                </script>
                <div class="map_info">
                    <ul class="map_list">
                        <li>
                            <span class="material-symbols-outlined">
                                location_on
                            </span>
                            <strong>주소</strong>
                            <p>경기도 수원시 영통구 청명로 35, 상가 2층</p>
                        </li>
                        <li>
                            <span class="material-symbols-outlined">
                                phone_in_talk
                            </span>
                            <strong>전화번호</strong>
                            <p>031 227 3939</p>
                        </li>
                    </ul>
                    <a href="http://kko.to/JODRCGOakI" target="_blank" class="btn_more">길찾기</a>
                   
                </div>
            </article>


        </div>
    </div>

    <div class="call">
        <i class="fa-solid fa-phone"></i>
        <p>궁금하신 점을 문의주시면 <br>친절하고 빠르게 상담해드립니다.</p>
        <a href="tel:031-227-3939">031-227-3939</a>
    </div>

    <div id="joa_bottom"></div>

    <script src="script/jquery-3.6.3.min.js"></script>
    <script src="script/action.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>

</body>
</html> 






<!-- 
    $(window).resize() : 화면 크기 바꿀 때 실행
    $(window).scroll() : 스크롤 올리거나 내릴 때 실행
    $(document).ready() : 페이지 소스가 모두 읽어지면(로드되면) 실행
    $(window).mousemove() : 마우스가 움직일 때 실행
 -->
